<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <form>
        <p>
            <label>Living area</label>
            <input name="livingArea" />
        </p>
        <p>
            <label>Attic area</label>
            <input name="atticArea" />
        </p>
        <p>
            <label>Distance</label>
            <input name="distance" />
        </p>
        <p>
            <label>Number of pianos</label>
            <input name="pianoCount" type="number" min="0" />
        </p>
        <br />
        <input type="button" value="Calculate" />
    </form>
    <br />
    <p>
        <label>Price (SEK):</label>
        <label id="result"></label>
    </p>
    <script src="/Scripts/jQuery-1.7.min.js"></script>
    <script>
        $('input[type=button]').click(function () {
            $.ajax({
                url: '/api/priceoffer/get',
                type: 'GET',
                dataType: 'json',
                data: $('form').serialize(),
                success: function (data) {
                    debugger;
                    $('#result').text(data);
                }
            });
        });
    </script>
</body>
</html>
